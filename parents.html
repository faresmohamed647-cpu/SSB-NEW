<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pearents.css">
    <link rel="stylesheet" href="css/rtl.css">
    <title>join-student</title>
</head>

<body>
    <div class="container" id="container">

        <!-- ===== Student Form ===== -->
        <div class="form-container join-student-container">
            <form action="#">
                <h1>Join as a Student</h1>

                <label>Address</label>
                <input type="text" required>

                <label>State</label>
                <select>
                <option value="">select</option>
                <option>Arab Republic of Egypt</option>
                <option>Kingdom of Saudi Arabia</option>
            </select>

                <label>Phone</label>
                <input type="text" required>

                <label>Relationship (with the school)</label>
                <select>
                <option value="">select</option>
                <option>Father</option>
                <option>Mother</option>
            </select>

                <label>Number of students</label>
                <input type="text" required>

                <label>Degree</label>
                <input type="text" required>

                <label>Education system</label>
                <input type="text" required>

                <label>School name</label>
                <input type="text" required>

                <label>School address</label>
                <input type="text" required>

                <label>School starting</label>
                <input type="text" required>

                <label>Message</label>
                <textarea required></textarea>

                <button type="submit">Join Now</button>
                <p class="existing-account"><button type="button" onclick="location.href='verify.html?type=student'">Do you already have an account?</button></p>
            </form>
        </div>

        <!-- ===== Car Owner Form ===== -->
        <div class="form-container join-us">
            <form>
                <h1>Join as a Car Owner</h1>

                <label>State</label>
                <select>
                <option value="">select</option>
                <option>Arab Republic of Egypt</option>
                <option>Kingdom of Saudi Arabia</option>
            </select>

                <label>Your full name</label>
                <input type="text" required>

                <label>Your age</label>
                <input type="text" required>

                <label>Gender</label>
                <select>
                <option value="">select</option>
                <option>Male</option>
                <option>Female</option>
            </select>

                <label>Mobile number</label>
                <input type="text" required>

                <label>Car type</label>
                <input type="text" required>

                <label>Car model</label>
                <input type="text" required>

                <label>Home address</label>
                <input type="text" required>

                <label>Car license plate number</label>
                <input type="text" required>

                <label>Message</label>
                <textarea required></textarea>

                <button type="submit">Subscribe Now</button>
                <button type="submit">Ignorance</button>
                <p class="existing-account"><button type="button" onclick="location.href='verify.html?type=car-owner'">Do you already have an account?</button></p>
            </form>
        </div>

        <!-- ===== Toggle Panels ===== -->
        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>Join as a Student</h1>
                    <p>Parents can register here to track their children on the bus</p>
                    <button type="button" id="login">Parents</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Join as a Car Owner</h1>
                    <p>Driver and car owners can register to start earning</p>
                    <button type="button" id="register">Car Owner</button>
                </div>

            </div>
        </div>

    </div>

    <script src="js/pearents.js"></script>


<!-- Language Support -->
<script src='js/language.js'></script>
