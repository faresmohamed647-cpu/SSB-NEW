<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/add-form.css">
</head>
<body>
  <div class="container"><div class="top"><a class="back-link" href="admin.html"><i class="fas fa-arrow-left"></i> Back To Admin</a></div><div class="card"><div class="card-header"><h1 id="pageTitle"></h1><p id="pageSubtitle"></p></div><form class="form" id="addForm"></form></div></div>
  <script src="../js/add-form.js"></script>
  <script>
    renderAddForm({ title: 'Add User', subtitle: 'Create a new user account.', fields: [
      { name: 'fullName', label: 'Full Name', required: true, width: 'half' },
      { name: 'email', label: 'Email', type: 'email', required: true, width: 'half' },
      { name: 'role', label: 'Role', type: 'select', required: true, options: [{ value: 'admin', label: 'Admin' }, { value: 'manager', label: 'Manager' }, { value: 'staff', label: 'Staff' }, { value: 'driver', label: 'Driver' }, { value: 'parent', label: 'Parent' }], width: 'half' },
      { name: 'department', label: 'Department', width: 'half' },
      { name: 'status', label: 'Status', type: 'select', required: true, options: [{ value: 'active', label: 'Active' }, { value: 'inactive', label: 'Inactive' }] },
      { name: 'notes', label: 'Notes', type: 'textarea' }
    ]});
  </script>
</body>
</html>
